<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="apple-touch-icon" href="./assets/ios/512.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="canonical" href="https://wevessonmadson.github.io/superMarket/" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/sugestion.css">
    <title>SuperMarket</title>
</head>

<body>
    <header id="header">
        <div>
            <span id="menuIcon" class="material-symbols-outlined">menu</span>
        </div>
        <div id="currentScreen">Sugerir / Reportar</div>
        <div>
            <span class="material-symbols-outlined" onclick="voltar()">arrow_back</span>
        </div>
    </header>
    <div id="optionsMenu">
        <div class="fade" onclick="menuOpenClose()"></div>
        <div id="actionList">
            <ul id="menu-list"></ul>
        </div>
    </div>
    <div id="sugestion">
        <p class="info-texts">Se você encontrou um erro no app...<br>
            Ou tem sugestões de melhorias...<br><br>
            Está no lugar certo.
        </p>
        <div id="form-sugestion">
            <p>O que você quer fazer?</p>
            <div id="escolha">
                <label for="melhoria">
                    <input type="radio" name="opcao" id="melhoria" value="sugerir melhoria" checked>
                    Sugerir melhoria
                </label>
                <label for="reportar">
                    <input type="radio" name="opcao" id="reportar" value="reportar bug">
                    Reportar problema
                </label>
                </div>
            <textarea id="input-sugestion" placeholder="Detalhe aqui sua sugestão..."></textarea>
            <button id="send-sugestion" class="btnAction btnActionSave" onclick="sugerir()">Enviar</button>
        </div>
    </div>
    <script src="./js/global.js"></script>
    <script src="./js/sugestion.js"></script>
</body>

</html>
