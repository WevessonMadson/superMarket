<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="apple-touch-icon" href="./assets/ios/512.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="canonical" href="https://wevessonmadson.github.io/superMarket/" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/index.css">
    <title>SuperMarket</title>
</head>

<body>
    <header id="header">
        <div>
            <span id="menuIcon" class="material-symbols-outlined">menu</span>
        </div>
        <div id="listSelected">
            Lista: <select id="listName"></select>
        </div>
        <div id="currentScreen" style="display: none;">Home</div>
        <div></div>
    </header>
    <div id="optionsMenu">
        <div class="fade" onclick="menuOpenClose()"></div>
        <div id="actionList">
            <ul>
                <li id="addList" class="listUl"><span class="material-symbols-outlined">add</span><span
                        class="descr-list">Adicionar</span></li>
                <li id="exportList" class="listUl"><span class="material-symbols-outlined">share</span><span
                        class="descr-list">Exportar</span></li>
                <li id="importList" class="listUl"><span class="material-symbols-outlined">ios_share</span><span
                        class="descr-list">Importar</span></li>
                <li id="editList" class="listUl"><span class="material-symbols-outlined">edit</span><span
                        class="descr-list">Editar</span></li>
                <li id="deleteList" class="listUl"><span class="material-symbols-outlined">delete</span><span
                        class="descr-list">Deletar</span></li>
                <li id="settings" class="listUl" onclick="goToScreen('Configurações')"><span
                        class="material-symbols-outlined">settings</span><span class="descr-list">Configurações</span>
                </li>
                <li id="admList" class="listUl" onclick="goToScreen('Adm. Listas')"><span
                        class="material-symbols-outlined">list_alt</span><span class="descr-list">Adm. Listas</span>
                </li>
                <li id="aboutMenu" class="listUl" onclick="goToScreen('Sobre')"><span
                        class="material-symbols-outlined">info</span><span class="descr-list">Sobre</span></li>
            </ul>
        </div>
    </div>
    <div id="globalSettings">
        <div id="settingsContent">
            <div>
                <label for="sumOnlyChecked">Somar apenas produtos marcados?</label>
                <input type="checkbox" name="sumOnlyChecked" id="sumOnlyChecked">
            </div>
        </div>
        <div id="actionsSettings">
            <button id="saveSettings" class="btnAction btnActionSave">Salvar</button>
            <button id="exitSettings" class="btnAction" onclick="goToScreen('Home')">Sair</button>
        </div>
    </div>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register('https://wevessonmadson.github.io/superMarket/sw.js')
                    .then(reg => console.log("registrado: ", reg))
                    .catch(error => console.log("Ocorreu erro no registro: ", error))
            });
        }
    </script>
    <script src="./js/global.js"></script>
    <script src="./js/settings.js"></script>
</body>

</html>
