<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="apple-touch-icon" href="./assets/ios/512.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="canonical" href="https://wevessonmadson.github.io/superMarket/" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>SuperMarket</title>
</head>

<body>
    <header id="header">
        <div>
            <span id="menuIcon" class="material-symbols-outlined">menu</span>
        </div>
        <div id="listSelected">
            Lista: <select id="listName"></select>
        </div>
        <div id="currentScreen" style="display: none;">Home</div>
        <div>
            <span class="material-symbols-outlined" id="action-option-list">more_vert</span>
        </div>
    </header>
    <div id="optionsMenu">
        <div class="fade" onclick="menuOpenClose()"></div>
        <div id="actionList">
            <ul id="menu-list"></ul>
        </div>
    </div>
    <div id="app">
        <form>
            <div id="formDataCad">
                <div id="labelCad">
                    <label for="descricao">Descrição:</label>
                    <label for="quantidade">Quantidade:</label>
                    <label for="preco">Preço Unit.:</label>
                </div>
                <div id="inputsCad">
                    <input type="text" id="descricao" placeholder="Ex.: Arroz" onfocus="selectContent()">
                    <input type="number" id="quantidade" value="1" onfocus="selectContent()">
                    <input type="number" id="preco" value="0.00" onfocus="selectContent()">
                </div>
                <div>
                    <button id="adicionar" class="btnAction">Adicionar</button>
                </div>
            </div>
        </form>
        <div id="totalCarr">
            <p>Valor total: <span id="totLista">R$ <span id="valTotCar">0,00</span></span></p>
            </div>
        <div id="container">
            <table>
                <thead>
                    <tr>
                        <th><span class="material-symbols-outlined">shopping_cart</span></th>
                        <th id="descricao-table">
                            Descrição<span class="material-symbols-outlined" id="icone-filtro" onclick="openFiltro()">filter_alt</span>
                            <div id="filtro">
                                <input type="text" placeholder="produto..." id="texto-filtro" oninput="realizaFiltroNosProdutos()" onfocus="selectContent()">
                                <button onclick="closeFiltro()"><span class="material-symbols-outlined">close</span></button>
                            </div>
                        </th>
                        <th>Qtd</th>
                        <th>Preço</th>
                        <th>Subtotal</th>
                        <th id="acao">Ação</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/global.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
