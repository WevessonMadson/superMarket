<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://w7.pngwing.com/pngs/833/426/png-transparent-black-shopping-cart-icon-for-free-black-shopping-cart-icon.png"
        type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/index.css">
    <title>SuperMarket</title>
</head>

<body>
    <div id="app">
        <form>
            <div id="formDataCad">
                <div id="labelCad">
                    <label for="descricao">Descrição:</label>
                    <label for="quantidade">Quantidade:</label>
                </div>
                <div id="inputsCad">
                    <input type="text" id="descricao" placeholder="Ex.: Arroz" onfocus="selectContent()">
                    <input type="number" id="quantidade" placeholder="Ex.: 1" onfocus="selectContent()">
                </div>
                <div>
                    <button id="adicionar">Adicionar</button>
                </div>
            </div>
        </form>
        <div id="totalCarr">
            <p>Valor total: <span id="totLista">R$ <span id="valTotCar">0,00</span></span></p>
        </div>
        <a href="https://www.linkedin.com/in/wevesson-madson-9a5a4615a/" target="_blanc"><img src="https://img.shields.io/badge/LinkedIn-0077B5?style=for-the-badge&logo=linkedin&logoColor=white" /></a>
        <div id="container">
            <table>
                <thead>
                    <tr>
                        <th><span class="material-symbols-outlined">check_box</span></th>
                        <th>Descrição</th>
                        <th>Qtd</th>
                        <th>Preço</th>
                        <th>Subtotal</th>
                        <th id="acao">Ação</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
